<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dash Tab -->
  <ion-tab title="Home" icon="ion-ios-home" href="#/tab/Dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="Gifters" icon="ion-ios-people" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Send Tab -->
  <ion-tab title="Send" icon="ion-ios-shuffle-strong" href="#/tab/send">
    <ion-nav-view name="tab-send"></ion-nav-view>
  </ion-tab>


</ion-tabs>
